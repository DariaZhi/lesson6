<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hometask6</title>
</head>

<body>
    <div class="container">
        <h1>Пожалуйста, укажите Ваше имя и фамилию.</h1>
        <p>Чтобы облегчить общение и поиск друзей, у нас приняты настоящие имена и фамилии.</p>

        <form action="#">

            <input type="text" name="first-name" placeholder="Ваше имя">

            <input type="text" name="last-name" placeholder="Ваша фамилия">

            
            <p class="birthday">Дата рождения</p>
            
            <select name="">День
                <option value="" hidden>День</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
            </select>
            
            <select name="">Месяц
                <option value="Month" hidden>Месяц</option>
                <option value="September">Сентябрь</option>
                <option value="May">Май</option>
                <option value="December">Декабрь</option>
            </select>
            
            <select name="">Год
                <option value="Year" hidden>Год</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select>

            <button class="register">Зарегистироваться</button>
            <div class="or">
                <p>
                    <hr> или
                    <hr>
                </p>
            </div>

        </form>
    
            <a href="https://www.facebook.com" class="btn">Продолжить с Facebook</a>
    </div>

</body>

</html>
